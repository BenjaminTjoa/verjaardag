        function updateDateTime() {
            const now = new Date();
            const options = {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                timeZone: 'Europe/Amsterdam'
            };
            const formattedDate = now.toLocaleString('nl-NL', options);
            document.getElementById('datetime').textContent = formattedDate;

            checkBirthday(now);
        }

        function checkBirthday(date) {
            const today = `${String(date.getDate()).padStart(2, '0')}-${String(date.getMonth() + 1).padStart(2, '0')}`;
            
            for (const [id, leerling] of Object.entries(leerlingen)) {
                const [day, month] = leerling.verjaardag.split('-');
                if (`${day}-${month}` === today) {
                    document.getElementById('birthday-person').textContent = `${leerling.voornaam} ${leerling.achternaam}`;
                    const age = date.getFullYear() - parseInt(leerling.verjaardag.split('-')[2]);
                    document.getElementById('birthday-message').textContent = `is vandaag ${age} geworden!`;
                    return;
                }
            }

            document.getElementById('birthday-person').textContent = "";
            document.getElementById('birthday-message').textContent = "";
        }

        updateDateTime();
        setInterval(updateDateTime, 1000);
